<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    .header {
      text-align: center;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .library-name {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .platform-credit {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .section {
      margin-top: 24px;
    }

    .section h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .details {
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .highlight {
      color: #dc2626;
      font-weight: 600;
    }

    .qr {
      text-align: center;
      padding: 16px;
      background: #eff6ff;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 10px 20px;
      background: #16a34a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }

    .footer a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <p class="library-name">{{ .LibraryName }}</p>
      <p class="platform-credit">via LibrarEase</p>
    </div>

    {{ template "content" . }}

    <div class="footer">
      <p>{{ .LibraryName }}</p>
      <p>{{ .LibraryAddress }}</p>
      <p><a href="tel:{{ .LibraryPhone }}">{{ .LibraryPhone }}</a> | <a href="mailto:{{ .LibraryEmail }}">{{ .LibraryEmail }}</a></p>
      <p>&copy; {{ .CurrentYear }} <a href="{{ .URL }}">LibrarEase</a></p>
    </div>
  </div>
</body>

</html>
